    <main id="main" class="fondocont">
        <h2>Bienvenido a la seccion de contacto</h2>
        <Section>
            <h3>Contactanos</h3>
            <h4>Deja tu consulta y te responderemos a la brevedad</h4>
            <form action="" method="" enctype="">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Luca"/>
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="lucaquilici30@gmail.com"/> 
                <br />
                <label for="consulta">Ingrese su consulta</label>
                <textarea name="consulta" id="consulta" cols="50" rows="20" placeholder="Escriba su consulta..."></textarea>
                <br />
                <button type="submit">Enviar</button>
            </form>
        </Section>
   </main>
